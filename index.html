<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hosting</title>


    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <section class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-nav">
                <div class="section-header-nav-logo">
                    <img src="svg/Union 40.svg" alt="logo">
                    ServiOn
                </div>
                <nav class="section-header-nav-menu">
                    <a class="section-header-nav-menu-items" href="#home">Home</a>
                    <a class="section-header-nav-menu-items" href="#services">Services</a>
                    <a class="section-header-nav-menu-items" href="#our">Our Plans</a>
                    <a class="section-header-nav-menu-items" href="#tool">Tool & Recources</a>
                    <button class="section-header-nav-menu-button">
                        Login
                        <img src="svg/user-silhouette.svg">
                    </button>
                </nav>
            </div>
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__title">Web Hosting Easy and Secure</div>
                    <div class="section-header-wrapper__subtitle">Full control of what you use and pay for</div>
                    <div class="section-header-wrapper__form">
                        <div class="section-header-wrapper__form-input-one">
                            <input type="text" placeholder="Search for a domain name" />
                        </div>
                        <div class="section-header-wrapper__form-input-two">
                            <input type="text" list="country" placeholder=".com" />
                            <datalist id="country">
                                <option value=".com"></option>
                                <option value=".ru"></option>
                            </datalist>
                        </div>
                        <div class="section-header-wrapper__form-button">
                            <button>CHECK AVAILABILITY</button>
                        </div>
                    </div>
                </div>
                <div class="section-header-picture">
                    <img src="svg/Illustration.svg" width="790px" alt="Illustration">
                </div>
            </div>
        </div>
    </section>
    <!-- / header -->

    <!-- why-us -->
    <section class="section-outer section-why-us">
        <div class="section-inner">
            section-why-us
        </div>
    </section>
    <!-- / why-us -->

    <!-- support -->
    <section class="section-outer section-support">
        <div class="section-inner">
            section-support
        </div>
    </section>
    <!-- / support -->
    
    <!-- services -->
    <section class="section-outer section-services">
        <div class="section-inner">
            section-services
        </div>
    </section>
    <!-- / services -->

    <!-- testimonials -->
    <section class="section-outer section-testimonials">
        <div class="section-inner">
            section-testimonials
        </div>
    </section>
    <!-- / testimonials -->

    <!-- clients -->
    <section class="section-outer section-clients">
        <div class="section-inner">
            section-clients
        </div>
    </section>
    <!-- / clients -->

    <!-- footer -->
    <section class="section-outer section-footer">
        <div class="section-inner">
            section-footer
        </div>
    </section>
    <!-- / footer -->
</body>
</html>
